<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>情報理工学部　いばりつ企画</title>
        <meta name="description" contnet="立命館大学　情報理工学部が企画したものです">
        <link rel="stylesheet" href="destyle.css">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>

    <body onload="onLoad()">
        <div>
            <div id="particles-js"></div>
            <img src="./img/ritsumeikan-logo.png" alt="立命館大学ロゴ" class="logo" onclick="openUnivSite()">

            <div class="content">
                <h4>ここに自分の受付番号を入力してください(半角数字でお願いします)</h4>

                <br>
                <a class="btn btn-border" onclick="startSearch()" id="btn_1"><span>調べる</span></a>

                <h3 class="outputExplanation">↓↓ここに予定時刻が表示されます↓↓</h3>

                    <span style="color: red;" class="outputMain">00:00から00:00</span>にお越しください</h3>

        </div>
